<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulaçao Bancario</title>
    <script>
        // Função para simular um sistema bancário
        function simularSistemaBancario() {
            var saldoInicial = parseFloat(document.getElementById("saldoInicial").value);
            var valorCompra = parseFloat(document.getElementById("valorCompra").value);

            if (valorCompra <= saldoInicial) {
                var novoSaldo = saldoInicial - valorCompra;
                alert("Compra realizada com sucesso! Novo saldo: R$ " + novoSaldo.toFixed(2));
            } else {
                alert("Saldo insuficiente");
            }
        }

        // Função para realizar operações de uma calculadora
        function calcularOperacao() {
            var num1 = parseInt(document.getElementById("num1").value);
            var num2 = parseInt(document.getElementById("num2").value);
            var operacao = document.getElementById("operacao").value;
            var resultado;

            switch (operacao) {
                case "+":
                    resultado = num1 + num2;
                    break;
                case "-":
                    resultado = num1 - num2;
                    break;
                case "*":
                    resultado = num1 * num2;
                    break;
                case "/":
                    resultado = num1 / num2;
                    break;
                default:
                    alert("Operação inválida");
                    return;
            }

            alert("Resultado da operação: " + resultado);
        }

        // Função para calcular reajuste salarial
        function calcularReajusteSalarial() {
            var salarioAtual = parseFloat(document.getElementById("salarioAtual").value);
            var percentualAumento;

            if (salarioAtual <= 280) {
                percentualAumento = 20;
            } else if (salarioAtual <= 700) {
                percentualAumento = 15;
            } else if (salarioAtual <= 1500) {
                percentualAumento = 10;
            } else {
                percentualAumento = 5;
            }

            var aumento = (percentualAumento / 100) * salarioAtual;
            var novoSalario = salarioAtual + aumento;

            alert("Salário antes do reajuste: R$ " + salarioAtual.toFixed(2) +
                "\nPercentual de aumento aplicado: " + percentualAumento + "%" +
                "\nValor do aumento: R$ " + aumento.toFixed(2) +
                "\nNovo salário: R$ " + novoSalario.toFixed(2));
        }

        // Função para verificar o tipo de triângulo
        function verificarTriangulo() {
            var lado1 = parseFloat(document.getElementById("lado1").value);
            var lado2 = parseFloat(document.getElementById("lado2").value);
            var lado3 = parseFloat(document.getElementById("lado3").value);

            if (lado1 + lado2 > lado3 && lado1 + lado3 > lado2 && lado2 + lado3 > lado1) {
                if (lado1 === lado2 && lado1 === lado3) {
                    alert("Triângulo Equilátero");
                } else if (lado1 === lado2 || lado1 === lado3 || lado2 === lado3) {
                    alert("Triângulo Isósceles");
                } else {
                    alert("Triângulo Escaleno");
                }
            } else {
                alert("Os valores fornecidos não formam um triângulo.");
            }
        }
    </script>
</head>
<body>
    <h1>Simulaçao Bancario</h1>

    <h2>Sistema Bancário</h2>
    Saldo Inicial: <input type="number" id="saldoInicial">
    Valor da Compra: <input type="number" id="valorCompra">
    <button onclick="simularSistemaBancario()">Simular Compra</button>

    <h2>Calculadora</h2>
    Número 1: <input type="number" id="num1">
    Número 2: <input type="number" id="num2">
    Operação (+, -, *, /): <input type="text" id="operacao">
    <button onclick="calcularOperacao()">Calcular</button>

    <h2>Reajuste Salarial</h2>
    Salário Atual: <input type="number" id="salarioAtual">
    <button onclick="calcularReajusteSalarial()">Calcular Reajuste</button>

    <h2>Verificar Triângulo</h2>
    Lado 1: <input type="number" id="lado1">
    Lado 2: <input type="number" id="lado2">
    Lado 3: <input type="number" id="lado3">
    <button onclick="verificarTriangulo()">Verificar</button>
</body>
</html>
